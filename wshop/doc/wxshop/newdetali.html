	<body>
<div id="indexVm" v-cloak>
		<header class="mui-bar mui-bar-nav header">
		    <a class="mui-icon mui-icon-bars mui-pull-left" href="javascript:;" id="menu-btn"></a>
		    <h1 class="mui-title"><a href=""></a></h1>
		</header>
		<!--显示下拉-->
		<div id="menu-wrapper" class="menu-wrapper ">
			<div id="menu" class="menu">
				<a class="current" href="index.html">商城首页</a>
			</div>
		</div>
		
		<div class="mui-content article ">
			<h2 class="article-title">{{wxMaterialNewsItem.newsTitle}}</h2>
			<div class="mui-content-padded" v-html="wxMaterialNewsItem.content">				
			</div>
		</div>
</div>
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" src="js/app.js" ></script>
<script src="js/wxshop.js"></script>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el: '#indexVm',
		data: {
			messagenum: "",
			wxMaterialNewsItem: "",
		},
		created: function () {
			mui.ajax(wxshop.serverUrl+"/news", {
				type: "post",
				data:{
					id:wxshop.getUrlParam("id")
				},
				dataType: "json",
				success: function(data) {
					if(data.ret==0){
						mui.alert(data.msg);
					}					
					vm.messagenum=data.messagenum;
					vm.wxMaterialNewsItem=data.wxMaterialNewsItem;
				},
				error: function(xhr,type,errorThrown) {
					
				}
			});
		},
	});
</script>
</body>
