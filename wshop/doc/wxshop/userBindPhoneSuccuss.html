</style>
</head>

<body>
  <header class="header mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">手机绑定成功</h1>
    <div class="am-dropdown" data-am-dropdown>
      <span class="am-btn am-dropdown-toggle" data-am-dropdown-toggle><em class="header-notice-tips"></em></span>
      <ul class="am-dropdown-content">
        <li class="clearfix"><a href="#"><i><img src="images/header-notice.png"></i>消息<em class="header-notice-tips fr"></em></a></li>

      </ul>
    </div>
  </header>
  <!--header-end-->
<div class="mui-content">
  <div class="online-service-group">
    <div class="online-service-item online-service-qq"><img src="images/qq-icon.png"></div>
    <div class="online-service-item online-service-feedback"><a href="index.html">(<span id="timeCode">5</span>)秒后返回首页，点此直接返回首页</a></div>
    <div class="online-service-item online-service-time"><p>周一至周日&nbsp;&nbsp;8:00-23:00</p></div>
  </div>
</div>
<!--container-end-->
<script src="js/mui.min.js"></script>
<script type="text/javascript">
var i=5;
//倒计时跳转到首页
function resetCode() {
		$("#timeCode").html(i)
    i=i-1;
    if(i==-1){
    	mui.openWindow({url:"index.html"})
    }
}	
setInterval(resetCode,1000);
</script>
